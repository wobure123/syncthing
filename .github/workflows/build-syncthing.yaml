name: Build and Release Syncthing for Ubuntu/Debian

on:
  push:
    branches:
      - release
  workflow_dispatch:

env:
  GO_VERSION: "~1.22.3"
  BUILD_USER: builder
  BUILD_HOST: github.syncthing.net

jobs:
  build-ubuntu-debian:
    name: Build Syncthing for Ubuntu/Debian
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Build Syncthing
        run: |
          go version
          go run build.go
        env:
          CGO_ENABLED: "0"

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: syncthing-ubuntu-debian
          path: syncthing

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-ubuntu-debian
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: syncthing-ubuntu-debian

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: syncthing-ubuntu-debian/syncthing
          asset_name: syncthing
          asset_content_type: application/octet-stream
