name: Build and Release Syncthing for Ubuntu/Debian

on:
  push:
    branches:
      - release
  workflow_dispatch:

env:
  GO_VERSION: "~1.22.3"
  BUILD_USER: builder
  BUILD_HOST: github.syncthing.net

jobs:
  build-ubuntu-debian:
    name: Build Syncthing for Ubuntu/Debian (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          check-latest: true

      - name: Build Syncthing
        run: |
          go version
          GOARCH=amd64 go run build.go -version=v1.28.3
        env:
          CGO_ENABLED: "0"

      - name: List build directory
        run: |
          ls -al
          ls -al ./bin

      - name: Archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: syncthing-ubuntu-debian
          path: ./bin/syncthing
          if-no-files-found: warn
          compression-level: 6
          overwrite: false

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-ubuntu-debian
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: syncthing-ubuntu-debian

      - name: Extract tag name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: syncthing-ubuntu-debian/bin/syncthing
          asset_name: syncthing
          asset_content_type: application/octet-stream
