name: Build Syncthing for FreeBSD 14.1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -q apt-transport-https ca-certificates curl software-properties-common
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update -qq
        sudo apt-get install -y -q docker-ce docker-ce-cli containerd.io

    - name: Start Docker service
      run: |
        sudo systemctl start docker

    - name: Pull FreeBSD Docker image
      run: |
        sudo docker pull kayge/freebsd:14.1

    - name: Run FreeBSD container
      run: |
        sudo docker run --name freebsd-builder -d -v ${{ github.workspace }}:/workspace kayge/freebsd:14.1 /sbin/init

    - name: Install dependencies in container
      run: |
        sudo docker exec freebsd-builder sh -c "pkg update && pkg install -y git go bash gmake"

    - name: Build Syncthing
      run: |
        sudo docker exec freebsd-builder sh -c "
          cd /workspace &&
          export GOPATH=/go &&
          export PATH=\$PATH:/usr/local/go/bin:/go/bin &&
          go run build.go"

    - name: Copy binary
      run: |
        sudo docker cp freebsd-builder:/workspace/bin/syncthing ./syncthing-freebsd
        ls -lh ./syncthing-freebsd

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: syncthing-freebsd
        path: ./syncthing-freebsd
